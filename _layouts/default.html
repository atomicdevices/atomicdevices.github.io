<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" context="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.title }} -- {{ site.description }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/images/logo_transparent.png">

    <script src="//use.typekit.net/pzp1gxh.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand clearfix" href="#">
              <img class="img-responsive img-rounded" src="/images/logo_yellow.png" />
              <span>Atomic Devices</span>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#about">About</a></li>
              <li><a href="http://shop.atomicdevices.co">Shop</a></li>
              <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
              <li><a href="http://hub.atomicdevices.co">Login</a></li>
              <!-- <li><a href="/signup">Signup</a></li> -->
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
    </div>
    {{ content }}
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <ul>
              Company
              <li><a href="#about">About</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              Support &amp; Policies
              <li><a href="http://support.atomicdevices.co">Support</a></li>
              <li><a href="http://support.atomicdevices.co">Terms</a></li>
              <li><a href="http://support.atomicdevices.co">Privacy</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              Get in touch
              <li><a href="https://github.com/atomicdevices">GitHub</a></li>
              <li><a href="https://facebook.com/atomicdevices">Facebook</a></li>
              <li><a href="https://twitter.com/atomicdevices">@atomicdevices</a></li>
              <li><a href="mailto:team@atomicdevices.co">team@atomicdevices.co</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul class="copyright">&copy; Atomic Devices</ul>
          </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
